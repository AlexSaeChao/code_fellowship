<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
<div th:replace="fragments/header :: h3"></div>
<div th:replace="fragments/header :: nav"></div>

<main class="container">
    <h3></h3>
    <nav></nav>
    <h1>All Users</h1>
    <ul>
        <!-- Loops through all users and display their information -->
        <li th:each="user : ${users}">
            <a th:href="@{/users/{id}(id=${user.id})}">
                <h2 th:text="${user.firstName + ' ' + user.lastName}"></h2>
            </a>
            <p th:text="${'Username: ' + user.username}"></p>
            <p th:text="${'Date of Birth: ' + user.dateOfBirth}"></p>
            <p th:text="${'Bio: ' + user.bio}"></p>
        </li>
    </ul>
</main>
</body>
</html>
